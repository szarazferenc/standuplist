<body>
    <div id="header">
        <span class="header_title">Standup participants - Who is here?</span>
        <span class="header_countdown">Remaining time: <span class="countdown"></span></span>
    </div>
    <div id="content">

        <div class="container"></div>
        <div class="chip_container"></div>
        <div class="primary_btn" id="standupstart">START</div>
        <!---->
        <div class="secondary_btn" id="addparticipants">add participants</div>
        <div class="addparticipants_overlay">
            <div class="addparticipants_window">
                <img class="addparticipants_img" src="src/dummy.png">
                <span>Add participant</span>
                <div class="addparticipants_content"><label>Name</label><input type="text" id="pname" required></div>
                <div class="addparticipants_content"><label>Title</label><input type="text" id="ptitle" required></div>
                <div class="primary_btn" id="add">Add</div>
                <div class="secondary_btn" id="cancel">cancel</div>
                <!--<div class="secondary_btn" id="fill">fill</div>-->
            </div>
        </div>
    </div>
    <div id="footer">
        <span class="footer_title"><sup>*</sup>Click participants</span>
        <span class="azure-circle">Offline</span>
        <span class="blue-circle">Online</span>
        <span class="green-circle">Spoken</span>
    </div>



</body>
